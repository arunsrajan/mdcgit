log4j.appender.MDC=org.apache.log4j.RollingFileAppender
log4j.appender.MDC.File=../logs/server.log
log4j.appender.MDC.MaxFileSize=100MB
log4j.appender.MDC.MaxBackupIndex=10
log4j.appender.MDC.layout=org.apache.log4j.PatternLayout
log4j.appender.MDC.layout.ConversionPattern=%d{dd-MM-yyyy hh:mm:ss:SSS} [%t] %p %c{2} %x: %m%n
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{dd-MM-yyyy hh:mm:ss:SSS} [%t] %p %c{2} %x: %m%n


log4j.logger.com.github.mdc=INFO, MDC, CA
log4j.additivity.com.github.mdc=true